<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>veefriends-test</title>
    <script src="https://cdn.jsdelivr.net/npm/@farcade/game-sdk@latest/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "obviously-narrow";
        src: url("https://cdn.jsdelivr.net/gh/Luky266/obviously-font@main/fonts/obviously-narrow/ObviouslyNarrow-Bold.woff2")
          format("woff2");
        font-weight: bold;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        outline: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      // Development only - build script replaces this entire block
      if (import.meta.env.DEV) {
        // Load CSS for dev dashboard
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href =
          "/node_modules/@insidethesim/remix-dev/dist/styles/remix-dev.css";
        document.head.appendChild(link);

        import("@insidethesim/remix-dev/dev-init");

        // Only load the game in iframe, not in top window (dashboard handles iframes)
        if (window !== window.top) {
          import("/src/main.ts");
        }
      }
    </script>
  </body>
</html>
